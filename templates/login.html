<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Invoice E-Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: background 0.5s ease;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 60%);
      z-index: 0;
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      animation: float 6s ease-in-out infinite;
      text-align: center;
      color: #1a1a2e;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .flash {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .flash.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .flash.danger {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      text-align: left;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f9fafb;
      color: #1a1a2e;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      letter-spacing: 0.3px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    /* Theme Selector */
    .theme-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .theme-container label {
      font-weight: 600;
      color: white;
      font-size: 0.85rem;
      margin: 0;
    }

    .theme-container select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a2e;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .theme-container select option {
      color: #1a1a2e;
    }

    /* Game Button */
    #playGameBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1001;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: auto;
      transform: none;
    }

    #playGameBtn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #6b7280;
      font-weight: 300;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .close:hover {
      background: #f3f4f6;
      color: #1a1a2e;
    }

    .modal-content h3 {
      color: #1a1a2e;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    #scrambledWord {
      font-size: 2rem;
      margin: 1.5rem 0;
      letter-spacing: 4px;
      font-weight: 700;
      color: #667eea;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-content input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #f9fafb;
      color: #1a1a2e;
    }

    .modal-content input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    #submitBtn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      width: auto;
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    #message {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
      min-height: 30px;
    }

    #progress {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .theme-container,
      #playGameBtn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .modal-content {
        padding: 2rem;
      }

      #scrambledWord {
        font-size: 1.6rem;
        letter-spacing: 3px;
      }
    }
  </style>
</head>

<body>
  <!-- Theme Selector (Top-Right Corner) -->
  <div class="theme-container">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="default" selected>Default</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <!-- Word Scramble Game Button -->
  <button id="playGameBtn">ðŸ”  Word Scramble Game</button>

  <!-- Game Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Unscramble the Word</h3>
      <div id="scrambledWord">---</div>
      <input type="text" id="userAnswer" placeholder="Type your answer here">
      <br>
      <button id="submitBtn">Submit</button>
      <div id="message"></div>
      <div id="progress"></div>
    </div>
  </div>

  <!-- Main Login Card -->
  <div class="container">
    <div class="card" role="main">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6zm2-6h8v2H8v-2zm0-3h8v2H8v-2z"/>
          </svg>
        </div>
        <h2>Invoice E-Register</h2>
        <p class="subtitle">Sign in to your account</p>
      </div>

      <!-- Flash Messages -->
      {% if session.get('flash_message') %}
        <div class="flash {{ session.get('flash_type', 'danger') }}">
          {{ session.get('flash_message') }}
        </div>
        {% set _ = session.pop('flash_message') %}
        {% set _ = session.pop('flash_type') %}
      {% endif %}

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('login_post') }}" autocomplete="off" novalidate>
        <div class="form-row">
          <label for="user_id">User ID</label>
          <input id="user_id" name="user_id" type="text" required autofocus>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Link to your original login.js file -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
 <script src="{{ url_for('static', filename='js/login.js') }}"></script>
